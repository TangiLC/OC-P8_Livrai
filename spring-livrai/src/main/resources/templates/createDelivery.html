<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Livrai - Nouvelle Livraison</title>
    <style>
        nav {
            background-color: purple;
        }

        .nav-link {
            color: white;
            font-weight: bold;
            margin-top: 10px;
            font-size: 40px;
            margin-left: 10px;
        }

        .nav-link-pull-right {
            margin-left: 100px;
            font-size: 20px;
        }
        .button {
            background-color: purple;
            color: white;
            margin: 10px;
        }
    </style>
</head>

<body>

    <!-- Inclusion de la barre de navigation -->
    <div th:insert="~{navbar :: navbar}"></div>

    <h1>Nouvelle Livraison</h1>
    <form method="post" action="/command">
        <label for="volume">Volume :</label><br>
        <input type="number" id="volume" name="volume" required><br>

        <label for="weight">Poids :</label><br>
        <input type="number" id="weight" name="weight" required><br>

        <input class="button" type="submit" value="Commander">
    </form>

</body>

</html>
